<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue demo</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <div>
        {{ message.name['firstName'] }} 
    </div>

    <div>
        <ul>
            <li>{{arr[0].name}}</li>
            <li>{{arr[1].name}}</li>
            <li>{{arr[2].name}}</li>
        </ul>
    </div>
</div>

<script>
    //创建Vue实例,得到 ViewModel
    var vm = new Vue({
        el: '#app',
        data: {
            message: {
                name: {
                    firstName: '三'
                }
            },
            arr: [
                { name: 'zhangsan'},
                { name: 'lisi'},
                { name: 'wanger' }
            ]
        },
        methods: {}
    });
</script>
</body>
</html>
